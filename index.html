<!DOCTYPE html>
<head>  
    <title>CSS & JS Animations Demo</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Animation Playground</h1>
        
        <div class="preferences">
            <h2>User Preferences</h2>
            <div class="preference-form">
                <label for="username">Your Name:</label>
                <input type="text" id="username" placeholder="Enter your name">
                <label for="theme">Theme Color:</label>
                <select id="theme">
                    <option value="light">Light</option>
                    <option value="dark">Dark</option>
                    <option value="blue">Blue</option>
                    <option value="green">Green</option>
                </select>
                <button id="savePrefs">Save Preferences</button>
            </div>
        </div>
        
        <div class="animation-area">
            <h2>Animation Controls</h2>
            <button id="animateBtn">Trigger Animation</button>
            <div class="animated-box" id="animatedElement">
                <p>Watch me move!</p>
            </div>
        </div>
        
        <div class="transition-examples">
            <h2>Transition Examples</h2>
            <button class="transition-btn">Hover Me</button>
            <div class="color-transition"></div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
